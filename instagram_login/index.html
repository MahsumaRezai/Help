<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
</head>

<body>
  <!--main section-->
  <section class="hero">
    <div class="phone">
      <div class="bg"></div>
    </div>

    <div class="content">
      <div class="form-container">
        <h1>Instagram</h1>
        <!--section form start-->
        <form>
          <input class="input" type="email" placeholder="Phone number, username, or email">
          <input class="input" type="password" placeholder="Pssword">
          <button class="button">Log in</button>
          <div class="or">
            <hr class="hr">
            <span class="span">OR</span>
            <hr>
          </div>


          <div class="facebook">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z" />
            </svg>
            <a href="#">Log in with Facebook</a>
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>
      <!--form end-->
      <div class="signup">
        <span>Don't have an account? <a href="#">Sign up</a>
        </span>
      </div>

      <p>Get the app.</p>

      <div class="appstore">
        <img src="../image/googleplay.png">
        <img src="../image/microsoft.png">
      </div>
    </div>

  </section>
  <!-- section footer -->
  <footer class="footer">

      <a href="#">Meta</a>

      <a href="#">Blog</a>

      <a href="#">Food & Drink</a>
      <a href="#">Home & Garden</a>
      <a href="#">Music</a>
      <a href="#">Visual Arts</a>
    </div>

      <select class="select">
        <option value="en">English</option>
